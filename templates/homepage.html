<!doctype html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Lato" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>36 in.</title>
    </head>
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-center align-items-center">
            <div class="col-4 text-center">
                <h1 align="center"><a class="blog-header-logo text-dark" href="/">36 in.</a></h1>
            </div>
        </div>
    </header>
    <style>
body{
    font-family: 'Crimson Text', serif;
}
    </style>
    <body>
        <div class="container">
            <div class = "row justify-content-md-center">
                <div class="col-9">
                    <div class="jumbotron">
                        <div class="container">
                            <h1 class="display-4"><a class="text-dark" href="/a/{{ bigBox[0] }}">{{ bigBox[1] }}</a></h1>
                            <p class="lead">{{ bigBox[8] }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% for a in articles %}
            <div class = "row justify-content-md-center">
                <div class ="col-4">
                    <img src="{{ a[5]}}" style="object-fit: cover; height: 180px; width: 320px; vertical-align: center;" class="rounded float-left img-thumbnail" alt="...">
                </div>
                <div class="col-5">
                    <h3><a class="text-dark" href="/a/{{ a[0] }}">{{ a[1] }}</a></h3>
                    <p>By {{ a[2] }}</p>
                    <p>{{ a[8] }}</p>
                </div>
            </div>
            <br />
            {% endfor %}
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
