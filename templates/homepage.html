{% extends "articleBase.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for("static", filename="homepage.css")}}">
<style>
#frontImage{
    filter: brightness(50%);
}
</style>
<div class = "row justify-content-md-center">
    <div class="col-lg-9 col">
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    {% for article in bigBox %}
                    <div class="carousel-item {% if article[0] == bigBox[0][0] %} active {% endif %}">
                        <img id="frontImage" src="{{article[5]}}" class="d-block w-100" alt="...">
                        <div class="carousel-caption">
                            <h1 class="text-dark">
                                <a class="text-light" href="/a/{{article[0]}}">{{article[1]}}</a>
                            </h1>
                            <p>By {{ article[2] }} â€¢ {{ article[8] }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<br />
{% for a in articles %}
<div class = "row justify-content-md-center">
    <div class ="col col-lg-4">
        <img src="{{ a[5]}}" style="object-fit: cover; height: 180px; width: 320px; vertical-align: center;" class="rounded float-left img-thumbnail" alt="...">
    </div>
    <div class="col col-lg-5">
        <h3><a class="text-dark" href="/a/{{ a[0] }}">{{ a[1] }}</a></h3>
        <p>By {{ a[2] }}</p>
        <p>{{ a[8] }}</p>
    </div>
</div>
<br />
<br />
{% endfor %}
{% endblock %}
